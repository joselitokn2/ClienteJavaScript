    <div class="container" style="margin-top:30px">

        <form id="formulario" name="formulario">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required/>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" id="descripcion" name="descripcion" class="form-control" placeholder="Descripcion" required/>
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" id="stock" name="stock" class="form-control" placeholder="Stock" />
            </div>


            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" class="form-control" placeholder="precio" />
            </div>


            <div class="form-group">
                <label for="exampleFormControlFile1">Imagen</label>
                <input type="file" class="form-control-file" id="imagen" name="imagen" />
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Categoria</label>
                <select class="form-control" name="categoria" id="categoria">
            <option value="1">Salud</option>
            <option value="2">Nutricion</option>
            <option value="3">Cosmetica</option>
            <option value="4">Herbolario</option>
            <option value="5">Intimo</option>
            </select>
            </div>
            <button type="submit" id="anadir" class="btn btn-primary">Añadir</button>
    </div>

    </form>


    </div>
